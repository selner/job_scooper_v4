version: "3.2"

services:
  selenium:
    container_name: js4selenium
    env_file: .env
    image: selenium/standalone-firefox:latest
    ports:
      - 4448:4448
      - 5900:5900
    shm_size: 2g
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx512m -Dwebdriver.enable.native.events=1
      - JOBSCOOPER_OUTPUT
      - SE_OPTS=-port 4448
    networks:
      container_net:
        aliases:
          - selenium.jobscooper.local

  # Uncomment this section if you want to use a mysql instance that
  # is brought up and torn down alongside the other containers
  #
  #  mysql:
  #    environment:
  #      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
  #      PUID: $DOCKER_USERID
  #      PGID: $DOCKER_GROUPID
  #    env_file: .env
  #    #    image: mariadb
  #    image: mysql
  #    container_name: js4mysql
  #    user: 1034:100
  #    restart: always
  #    volumes:
  #      - type: bind
  #        source: ./configs
  #        target: /config
  #      - type: bind
  #        source: ./mysql
  #        target: /var/lib/mysql
  #    #      - mariadbdata:/var/lib/mysql
  #    #      - ./mysql:/var/lib/mysql
  #    ports:
  #      - 5556:3306
  ##    networks:
  #      container_net:
  #        aliases:
  #          - mysql.jobscooper.local

  geocodeapi:
    build:
      context: ../archive/pyGeocodeApi
      dockerfile: Dockerfile
    env_file: ./configs/geocode.env
    image: selner/geocodeapi
    container_name: js4geocodeapi
    environment:
      - GEOCODEAPI_DEBUG
      - GEOCODEAPI_GMAPSKEY
      - GEOCODEAPI_CONFIG
    volumes:
      - type: bind
        source: ./configs
        target: /config
    ports:
      - 5555:5000
    expose:
      - 5000
    restart: unless-stopped
    networks:
      container_net:
        aliases:
          - geocode.jobscooper.local

  dataprocess:
    build:
      context: ./processdata/api
      dockerfile: Dockerfile
    image: selner/dataprocess
    container_name: js4dataprocess
    ports:
      - 5557:5000
    expose:
      - 5557
    restart: unless-stopped
    links:
      #      - "mysql"   # Uncomment this line if also instantiating mysql container in the early section
      - "geocodeapi"
    depends_on:
      - "geocodeapi"
      #      - "mysql"   # Uncomment this line if also instantiating mysql container in the early section
    networks:
      container_net:
        aliases:
          - jobnormalizer.jobscooper.local


  app:
    env_file: .env
    environment:
      - JOBSCOOPER_CONFIG_INI=/var/local/jobscooper/config/jobscooper.ini
      - NLTK_DATA
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - SSHKEY_DIR=./configs/sshkeys
    #      - BRANCH=$BRANCH
    #      - CACHEBUST=$CACHEBUST
    image: selner/jobscooper
    container_name: js4app
    volumes:
      - type: bind
        source: "$JOBSCOOPER_CONFIG_DIR"
        target: /var/local/jobscooper/config
    #     - type: bind
    #       source: /Users/bryan/Dropbox/code/job_scooper_v4/configs
    #       target: /Users/bryan/Dropbox/code/job_scooper_v4/configs
    links:
      - "selenium"
      - "geocodeapi"
#      - "mysql"   # Uncomment this line if also instantiating mysql container in the early section
      - "dataprocess"
    depends_on:
      - "selenium"
      - "geocodeapi"
#      - "mysql"   # Uncomment this line if also instantiating mysql container in the early section
      - "dataprocess"
    networks:
      container_net:
        aliases:
          - app.jobscooper.local
    extra_hosts: # Uncomment & set these value if you are using
      - "othersql.jobscooper.local:192.168.50.15"   # a MySql instance external to Docker

networks:
  container_net:
    driver: bridge
