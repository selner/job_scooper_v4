                        {#background-repeat: no-repeat;#}
                        {#background-position-x: 95%;#}
                        {#background-position-y: -10%;#}
                        background-color: beige;
                        margin: 0px;
                    }

                    .jobsite div.sitename {
                        text-transform: full-width;
                        background: rgba(255, 215, 0, 0.3);
                        padding-left: 15px;
                    }

                    .jobsite div.sitename h3 {
                        padding: 5px 0px 5px 10px;
                    }

                    .jobsite div.last_error {
                        border: 1px;
                        padding-right: 15px;
                        padding-bottom: 15px;
                        padding-top: 0px;
                        width: 100%;
                    }

                    .jobsite .last_error h4 {
                        background-color: rgba(184, 134, 11, 0.4);
                        color: rgba(184, 134, 11);
                        {#color: lightgoldenrodyellow;#}
                        width: 100%;
                        padding-top: 15px;
                        padding-left: 20px;
                        padding-right: 20px;
                        padding-bottom: 5px;
                    }

                    div.last_error div.heading {

                    }

                    div.last_error span.label {
                        font-weight: bolder;
                        padding-left: 20px;
                        padding-right: 20px;
                        color: darkgoldenrod;
                        clear: all;
                        text-decoration: underline;

                    }

                    div.last_run  {
                        font-family: arial,sans-serif;
                        font-size: x-small;
                        background-color: slategrey;
                        color: white;
                        min-height: 15px;
                        text-align: right;
                    }

                    div.last_run span {
                        font-weight: normal;
                        padding: 0px 25px 0px 25px;
                        max-width: 35%;
                        text-align: center;
                    }


                    div.spacer {
                        background-color: white;
                        clear: all;
                        min-height:  35px;
                    }



                    pre, code {
                        padding-left: 20px;
                        padding-right: 20px;
                        padding-top: 5px;
                        margin: 0px;
                        box-sizing:border-box;
                         -moz-box-sizing:border-box;
                         webkit-box-sizing:border-box;
                         display:block;
                         white-space: pre-wrap;
                         white-space: -moz-pre-wrap;
                         white-space: -pre-wrap;
                         white-space: -o-pre-wrap;
                         word-wrap: break-word;
                         width:100%; overflow-x:auto;
                    }
                </style>

                {% for sitekey, item in data.items() %}

                <div class="jobsite">
                    <div class="sitename">
                        <h3>{{ sitekey }}<br/><span style="font-size: x-small; color: darkgray">{{ item['search_count'] }}</span></h3>
                    </div>

                    <div class="last_error">
                        <div class="heading"><span class="last_error label">last error</span></div>
                        <pre>{{ item['error_details'] }}</pre>
                    </div>

                    <div class="last_run">
                        <span>{{ item['last_search'] }} </span>
                    </div>
            </div>

            <div class="spacer">&nbsp;</div>
            {% endfor %}
